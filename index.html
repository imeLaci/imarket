<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iMarket Webshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">iMarket Webshop</h1>
            <nav>
                <ul>
                    <li><a href="#">Főoldal</a></li>
                    <li><a href="#">Termékek</a></li>
                    <li><a href="#">Rólunk</a></li>
                    <li><a href="#">Kapcsolat</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Kezdjen bele a vásárlásba</h2>
            <p>Tekintse meg legnépszerűbb termékeinket!</p>
        </div>
    </section>

    <section class="products">
        <div class="container product-grid">
        <article class="product">
            <img src="https://via.placeholder.com/200x200" alt="Termék 1">
            <h3>Termék 1</h3>
            <p>Rövid termékleírás.</p>
            <p>Ár: 1 000 Ft</p>
            <button>Kosárba</button>
        </article>

        <article class="product">
            <img src="https://via.placeholder.com/200x200" alt="Termék 2">
            <h3>Termék 2</h3>
            <p>Rövid termékleírás.</p>
            <p>Ár: 2 000 Ft</p>
            <button>Kosárba</button>
        </article>

        <article class="product">
            <img src="https://via.placeholder.com/200x200" alt="Termék 3">
            <h3>Termék 3</h3>
            <p>Rövid termékleírás.</p>
            <p>Ár: 3 000 Ft</p>
            <button>Kosárba</button>
        </article>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 iMarket</p>
        </div>
    </footer>
</body>
</html>

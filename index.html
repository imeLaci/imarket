<!doctype html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iMarket Webshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>iMarket Webshop</h1>
        <nav>
            <ul>
                <li><a href="#">Főoldal</a></li>
                <li><a href="#">Termékek</a></li>
                <li><a href="#">Rólunk</a></li>
                <li><a href="#">Kapcsolat</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Kezdjen bele a vásárlásba</h2>
        <p>Tekintse meg legnépszerűbb termékeinket!</p>
    </section>

    <section class="products">
        <article class="product">
            <img src="https://via.placeholder.com/200x200" alt="Termék 1">
            <h3>Termék 1</h3>
            <p>Rövid termékleírás.</p>
            <p>Ár: 1 000 Ft</p>
            <button>Kosárba</button>
        </article>

        <article class="product">
            <img src="https://via.placeholder.com/200x200" alt="Termék 2">
            <h3>Termék 2</h3>
            <p>Rövid termékleírás.</p>
            <p>Ár: 2 000 Ft</p>
            <button>Kosárba</button>
        </article>

        <article class="product">
            <img src="https://via.placeholder.com/200x200" alt="Termék 3">
            <h3>Termék 3</h3>
            <p>Rövid termékleírás.</p>
            <p>Ár: 3 000 Ft</p>
            <button>Kosárba</button>
        </article>
    </section>

    <footer>
        <p>&copy; 2024 iMarket</p>
    </footer>
</body>
</html>
